# config.toml

baseURL = "https://hot-deal.store/"
title = "Danto"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
googleAnalytics = "" # Add your identifier. For example UA-99631805-1.

# 언어 설정
# 언어 설정
[languages]
  [languages.en]
    languageCode = "en-us"
    contentDir = "content/en"
    languageName = "English"
    weight = 1
    title = "Danto"
    [languages.en.params]
      description = "Danto is a news and magazine Hugo theme"
      dateFormat = "January 2, 2006"
      shortDateFormat = "Jan 2"

  [languages.ko]
    languageCode = "ko-kr"
    contentDir = "content/ko"
    languageName = "한국어"
    weight = 2
    title = "단토"
    [languages.ko.params]
      description = "단토는 뉴스와 매거진을 위한 Hugo 테마입니다"
      dateFormat = "2006년 1월 2일"
      shortDateFormat = "1월 2일"

  [languages.ja]
    languageCode = "ja-jp"
    contentDir = "content/ja"
    languageName = "日本語"
    weight = 3
    title = "ダント"
    [languages.ja.params]
      description = "ダントはニュースと雑誌のためのHugoテーマです"
      dateFormat = "2006年1月2日"
      shortDateFormat = "1月2日"

[params]
  logo = "/images/logo.png"
  logo_dark = "/images/logo.png"
  color_scheme = "auto"
  mainSections = ["posts", "news", "docs"]


  [params.hero]
    enable = true

  [params.tags_section]
    enable = true
    number_posts = 3
    number_columns = 3

  [[params.tag]]
    tag = "lifestyle"
  [[params.tag]]
    tag = "shopping"
  [[params.tag]]
    tag = "business"
  [[params.tag]]
    tag = "food"
  [[params.tag]]
    tag = "sport"

  [params.authors_section]
    enable = false
    
  [params.footer]
    footer__description = "Features productivity, tips, inspiration and strategies for massive profits. Find out how to set up a successful blog or how to make yours even better!"

  [[params.social]]
    icon = "fa-brands fa-x-twitter"
    name = "Twitter"
    link = "https://twitter.com"

  [[params.social]]
    icon = "fa-brands fa-facebook"
    name = "Facebook"
    link = "https://facebook.com"

  [[params.social]]
    icon = "fa-brands fa-codepen"
    name = "Codepen"
    link = "https://codepen.io/"

  [[params.social]]
    icon = "fa-brands fa-pinterest"
    name = "Pinterest"
    link = "https://pinterest.com"

  [[params.social]]
    icon = "fa-brands fa-github"
    name = "Github"
    link = "https://github.com"

  [[params.social]]
    icon = "fa-brands fa-youtube"
    name = "Youtube"
    link = "https://youtube.com"

  [params.mailchimp]
    enable = true
    mailchimp__title = "Get interesting news"
    mailchimp__description = "Subscribe to our newsletter and we'll send you the emails of latest posts."
    mailchimp__identifier = "gmail.us21.list-manage.com/subscribe/post?u=8aeb9c31a5c97a3a5f9ff2740&amp;id=0e31fd7793&amp"
    mailchimp__input__text = "Your email address"
    mailchimp__button__text = "Subscribe"

  [params.contact]
    email = "your@email.com"

  [params.disqus]
    enable = true
    disqusShortname = "anvod-studio-test"

  [params.cta_button]
    enable = true
    cta_button_link = "/contact/"
    cta_button_text = "Get in touch"

[taxonomies]
  author = "authors"
  category = "categories"
  tag = "tags"

[markup.goldmark.renderer]
  unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup.highlight]
  codeFences = true
  guessSyntax = true
  noClasses = false

[permalinks]
  posts = "/:slug/"
  news = "/:sections/:slug/"
  docs = "/:sections/:slug/"