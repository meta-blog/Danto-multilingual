{{ define "main" }}
<!-- begin hero -->
<section class="hero hero--left">
  <div class="container">
    {{ if .Title }}
    <h1 class="hero__title">{{ T .Title }}</h1>
    {{ end }}
  </div>
</section>
<!-- end hero -->
<!-- begin tags -->
<section class="section tags animate">
  <div class="container">
    <div class="row">
      {{ range .Data.Terms.ByCount }}
      <div class="col col-2 col-w-3 col-d-6 col-m-12">
        <a href="{{ .Page.RelPermalink }}" class="tag-image" title="{{ T (.Page.Title | lower) }}">
          <img class="lazy" {{ range .Pages }}data-src="{{ .Params.Image | absURL }}" {{ end }}
            alt="{{ T (.Page.Title | lower) }}">
          <span class="tag-name">{{ T (.Page.Title | lower) }}</span>
        </a>
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- end tags -->
{{ end }}
