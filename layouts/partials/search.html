<!-- begin search -->
<div class="search">
  <div class="container">

      <div class="col col-12">
        <div class="search__box">
          <div class="search__group">
            <i class="search-input-icon fa-solid fa-magnifying-glass"></i>
            <i class="icon__search__close fa-solid fa-xmark"></i>
            <label for="js-search-input" class="screen-reader-text">{{ i18n "search_label" }}</label> <!-- translate -->
            <input type="text" id="js-search-input" class="search__text" autocomplete="off" placeholder="{{ i18n "search_placeholder" }}"> <!-- 번역 적용 -->

          <div id="js-results-container" class="search-results-list" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="search__overlay"></div>
