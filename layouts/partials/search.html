<!-- begin search -->
<div class="search">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="search__box">
          <div class="search__group">
            <span class="search-input-icon fa-solid fa-magnifying-glass" aria-hidden="true"></span>
            <span class="icon__search__close fa-solid fa-xmark" aria-hidden="true"></span>
            <label for="js-search-input" class="screen-reader-text">{{ T "SearchForBlog" }}</label>
            <input 
              type="text" 
              id="js-search-input" 
              class="search__text" 
              autocomplete="off" 
              placeholder="{{ T "TypeToSearch" }}"
              data-lang="{{ .Site.Language.Lang }}"
            >
          </div>
          <div id="js-results-container" class="search-results-list" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="search__overlay"></div>
</div>
<!-- end search -->
