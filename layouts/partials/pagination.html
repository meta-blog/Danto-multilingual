{{ $paginator := .Paginator }}

{{ if gt $paginator.TotalPages 1 }}
<!-- begin pagination -->
<div class="container animate">
  <div class="pagination">
    <button class="load-more-posts button button--big">{{ i18n "load_more_posts" }}</button>
  </div>
</div>
<!-- end pagination -->
{{ end }}

<script>
  var base_url = "{{ .RelPermalink }}", // 현재 페이지의 상대 URL
    pagination_next_url = base_url + 'page/{{ add .Paginator.PageNumber 1 }}',
    pagination_next_page_number = '{{ add .Paginator.PageNumber 1 }}',
    pagination_available_pages_number = '{{ .Paginator.TotalPages }}';
</script>
