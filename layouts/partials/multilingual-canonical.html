<link rel="canonical" href="{{ .Permalink }}">
{{ if .IsTranslated }}
  {{ range .Translations }}
    <link rel="alternate" hreflang="{{ .Language.LanguageCode }}" href="{{ .Permalink }}">
  {{ end }}
  <link rel="alternate" hreflang="{{ .Language.LanguageCode }}" href="{{ .Permalink }}">
  <link rel="alternate" hreflang="x-default" href="{{ site.Home.Permalink }}">
{{ end }}
