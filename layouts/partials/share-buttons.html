<div class="post__share">
  <ul class="share__list list-reset">
    <li class="share__item">
      <a class="share__link share__copy" href="#" onclick="copyToClipboard('{{ .Permalink | absLangURL }}'); return false;" title="{{ T "ShareLinkCopy" }}" rel="nofollow">
        <i class="fa-solid fa-link"></i><span class="share-name">{{ T "Copy" }}</span>
      </a>
    </li>
    <li class="share__item">
      <a class="share__link share__whatsapp" href="https://wa.me/?text={{ .Title }}%20{{ .Permalink | absLangURL }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ T "ShareWhatsApp" }}" rel="nofollow">
        <i class="fa-brands fa-whatsapp"></i><span class="share-name">WhatsApp</span>
      </a>
    </li>
    <li class="share__item">
      <a class="share__link share__facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | absLangURL }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ T "ShareFacebook" }}" rel="nofollow">
        <i class="fa-brands fa-facebook"></i><span class="share-name">Facebook</span>
      </a>
    </li>
    <li class="share__item">
      <a class="share__link share__twitter" href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink | absLangURL }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ T "ShareTwitter" }}" rel="nofollow">
        <i class="fa-brands fa-x-twitter"></i><span class="share-name">Twitter</span>
      </a>
    </li>
    <li class="share__item">
      <a class="share__link share__weibo" href="http://service.weibo.com/share/share.php?url={{ .Permalink | absLangURL }}&title={{ .Title }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ T "ShareWeibo" }}" rel="nofollow">
        <i class="fa-brands fa-weibo"></i><span class="share-name">Weibo</span>
      </a>
    </li>
    <li class="share__item">
      <a class="share__link share__line" href="https://social-plugins.line.me/lineit/share?url={{ .Permalink | absLangURL }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ T "ShareLINE" }}" rel="nofollow">
        <i class="fa-brands fa-line"></i><span class="share-name">LINE</span>
      </a>
    </li>
    <li class="share__item">
      <a class="share__link share__zalo" href="https://zapps.me/web/share.php?url={{ .Permalink | absLangURL }}&title={{ .Title }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="{{ T "ShareZalo" }}" rel="nofollow">
        <i class="fa-solid fa-z"></i><span class="share-name">Zalo</span>
      </a>
    </li>
    <li class="share__item">
      <a class="share__link share__reddit" href="https://reddit.com/submit?url={{ .Permalink | absLangURL }}&title={{ .Title }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;" title="{{ T "ShareReddit" }}" rel="nofollow">
        <i class="fa-brands fa-reddit"></i><span class="share-name">Reddit</span>
      </a>
    </li>
  </ul>
</div>

<script>
function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(function() {
    alert("{{ T "LinkCopied" }}");
  }, function(err) {
    console.error('Could not copy text: ', err);
  });
}
</script>
