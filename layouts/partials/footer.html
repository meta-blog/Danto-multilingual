<!-- begin footer -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="footer__inner">
          <div class="row">
            {{ partial "footer-widgets/widget-info.html" . }}
            {{ partial "footer-widgets/widget-recent-posts.html" . }}
            {{ partial "footer-widgets/widget-subscribe.html" . }}
          </div>
        </div>
        <div class="footer__info">
          <div class="copyright">
            {{ T "CopyrightText" . | safeHTML }}
          </div>
          <div class="footer__info__right">
            {{ partial "toggle-theme.html" . }}
            <div class="top" title='{{ T "Top" }}'><i class="fa-solid fa-arrow-up"></i> <span class="top__text">{{ T "BackToTop" }}</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- end footer -->
