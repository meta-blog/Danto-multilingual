<!-- layouts/partials/hero.html -->
{{ if .Site.Params.hero.enable }}
<!-- begin hero -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="hero__inner">
          <h1 class="hero__title">{{ i18n "hero_title" }}</h1>
          <p class="hero__description">{{ i18n "hero_description" }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
{{ end }}
